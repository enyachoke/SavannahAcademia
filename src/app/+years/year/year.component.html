<div *ngIf="year">
  <ng2-toasty></ng2-toasty>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="year.name" name="name" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="start_date">Start Date</label>
      <input type="date" [(ngModel)]="year.start_date" name="start_date" date-only="true" class="form-control" id="start_date" placeholder="Start Date">
    </div>
    <div class="form-group">
      <label for="end_date">End Date</label>
      <input type="date" date-only="true" [(ngModel)]="year.end_date" name="end_date" class="form-control" id="end_date" placeholder="End Date">
    </div>
    <button *ngIf="isNew" (click)="save()" type="submit" class="btn btn-default"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
    <button *ngIf="!isNew" (click)="save()" type="submit" class="btn btn-success"><i class="fa fa-pencil" aria-hidden="true"></i> Update</button>
    <a class="btn btn-primary" linkTo="/dashboard/years"><i class="fa fa-chevron-left"></i> Back</a>
  </form>
</div>

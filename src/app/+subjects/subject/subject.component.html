<div *ngIf="subject">
  <form>
    <div class="form-group">
      <label for="name">Subject Name</label>
      <input name="name" type="text" [(ngModel)]="subject.name" class="form-control" id="name" placeholder="Subject Name">
    </div>
    <div class="form-group">
      <label for="code">Subject Year</label>
      <input name="year" [(ngModel)]="subject.year" type="text" class="form-control" id="code" placeholder="Subject Year">
    </div>
    <div class="form-group" [ngClass]="{'has-error': error }">
      <label for="code">Hours Per Week</label>
      <input name="hours_per_week" [(ngModel)]="subject.hours_per_week" type="text" class="form-control" id="code" placeholder="Subject Year">
      <div *ngIf="error">
        <div *ngFor="let errMsg of error.hours_per_week">
          <span id="helpBlock2" class="help-block">{{errMsg}}</span>
        </div>
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input [(ngModel)]="subject.has_exam" type="checkbox"> Examinable ?
      </label>
    </div>
    <button *ngIf="isNew" (click)="save()" type="submit" class="btn btn-default"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
    <button *ngIf="!isNew" (click)="save()" type="submit" class="btn btn-success"><i class="fa fa-pencil" aria-hidden="true"></i> Update</button>
    <a linkTo="/dashboard/subjects" class="btn btn-primary"><i class="fa fa-chevron-left"></i> Back</a>
  </form>
</div>

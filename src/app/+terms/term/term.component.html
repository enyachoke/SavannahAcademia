<div *ngIf="term">
  <ng2-toasty></ng2-toasty>
  <form>
    <div class="form-group">
      <label for="first_name">Name</label>
      <input type="text" [(ngModel)]="term.name" name="name" class="form-control" id="first_name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="middle_name">Year</label>
      <select [(ngModel)]="term.year_id" name="year_id" class="form-control">
        <option *ngFor="let year of years" value={{year.id}}>
          {{year.name}}
        </option>
      </select>
    </div>
    <date-range-picker minDate="11/1/2015" maxDate="11/12/2016"  (valueChange)="datePickerValueChange($event)">
      <div class="form-group">
        <label for="arrival">Start Date</label>
        <div class="date-picker-input-group">
          <input name="start_date" startDateField class="form-control" [value]="term.start_date"/>
        </div>
      </div>

      <div class="form-group">
        <label for="departure">End Date</label>
        <div class="date-picker-input-group">
          <input name="end_date" endDateField class="form-control" [value]="term.end_date"/>
        </div>
      </div>
    </date-range-picker>
    <button *ngIf="isNew" (click)="save()" type="submit" class="btn btn-default"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
    <button *ngIf="!isNew" (click)="save()" type="submit" class="btn btn-success"><i class="fa fa-pencil" aria-hidden="true"></i> Update</button>
    <a linkTo="/dashboard/terms" class="btn btn-primary"><i class="fa fa-chevron-left"></i> Back</a>
  </form>
</div>

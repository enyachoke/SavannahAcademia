<div *ngIf="student">
  <ng2-toasty></ng2-toasty>
  <form>
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" [(ngModel)]="student.first_name" class="form-control" id="first_name" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="middle_name">Middle Name</label>
      <input type="text" name="middle_name" [(ngModel)]="student.middle_name" class="form-control" id="middle_name" placeholder="Middle Name">
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" type="text" name="last_name" [(ngModel)]="student.last_name" class="form-control" id="last_name" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="middle_name">Student Group</label>
      <select [(ngModel)]="student.student_group_id" name="student_group_id" class="form-control">
        <option *ngFor="let studentGroup of studentGroups" value={{studentGroup.id}}>
          {{studentGroup.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="middle_name">Admitted In</label>
      <select [(ngModel)]="student.admission_group_id" name="admission_group_is" class="form-control">
        <option *ngFor="let studentGroup of studentGroups" value={{studentGroup.id}}>
          {{studentGroup.name}}
        </option>
      </select>
    </div>
    <button *ngIf="isNew" (click)="save()" type="submit" class="btn btn-default"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
    <button *ngIf="!isNew" (click)="save()" type="submit" class="btn btn-success"><i class="fa fa-pencil" aria-hidden="true"></i> Update</button>
    <a linkTo="/dashboard/students" class="btn btn-primary"><i class="fa fa-chevron-left"></i> Back</a>
  </form>
</div>

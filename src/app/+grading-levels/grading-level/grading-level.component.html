<div *ngIf="gradingLevel">
  <ng2-toasty></ng2-toasty>
  <form>
    <div class="form-group">
      <label for="first_name">Name</label>
      <input type="text" name="name" [(ngModel)]="gradingLevel.name" class="form-control" id="first_name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="middle_name">Marks From</label>
      <input type="number" name="marks_from" [(ngModel)]="gradingLevel.marks_from" class="form-control" id="middle_name" placeholder="Marks From">
    </div>
    <div class="form-group">
      <label for="last_name">Marks To</label>
      <input t type="number" name="marks_to" [(ngModel)]="gradingLevel.marks_to" class="form-control" id="last_name" placeholder="Marks To">
    </div>
    <div class="form-group">
      <label for="last_name">Points</label>
      <input type="number" name="points" [(ngModel)]="gradingLevel.points" class="form-control" id="last_name" placeholder="Points">
    </div>
    <div class="form-group">
      <label for="last_name">Comments</label>
      <input type="text" name="comments" [(ngModel)]="gradingLevel.comments" class="form-control" id="last_name" placeholder="Comments">
    </div>
    <button *ngIf="isNew" (click)="save()" type="submit" class="btn btn-default"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
    <button *ngIf="!isNew" (click)="save()" type="submit" class="btn btn-success"><i class="fa fa-pencil" aria-hidden="true"></i> Update</button>
    <a linkTo="/dashboard/exam-management/grading-levels" class="btn btn-primary"><i class="fa fa-chevron-left"></i> Back</a>
  </form>
</div>
